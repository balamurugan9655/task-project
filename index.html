<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form action="indexPage1.html">
                            <!-- Username/Email Input -->
                            <div class="mb-4">
                                <label for="username" class="form-label">Username : </label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                            </div>

                            <!-- Date Input -->
                            <div class="mb-4">
                                <label for="dob" class="form-label">Date of Creation : </label>
                                <input type="date" class="form-control" id="dob" required>
                            </div>

                            <!-- Username/Email Input -->
                            <!-- <div class="mb-4">
                                <label for="Email" class="form-label">Email ID : </label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div> -->

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <!-- <button type="submit" class="btn btn-primary" onclick="save()">Login</button> -->
                                <input type="submit" class="btn btn-primary" onclick="save()" value="login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        function save() {
            const name = document.getElementById("username").value;
            const dob = document.getElementById("dob").value;
            localStorage.setItem("UserName",name);
            localStorage.setItem("DateOfBirth",dob);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
